<!-- The focus() method gives focus to an element -->
<body onload="document.form1.firstname.focus();">
  <div class="wrap">
    <div class="frame">
      <div class="nav">
      </div>
      <div>
        <!-- onSubmit xecutes a JavaScript formValid() when a form is submitted -->
        <form name='form1' class="user-signin" onSubmit="return formValid();">
          <label for="firstname">First Name</label>
          <input id="firstname" class="user-style" type="text" name="firstname" size="20" placeholder="" />

          <label for="lastname">Last Name</label>
          <input id="lastname" class="user-style" type="text" name="lastname" size="20" placeholder="" />

          <label for="badgenum">Badge Number</label>
          <input id="badgenum" class="user-style" type="text" name="badgenumber" placeholder="" />

          <div class=>
            <!-- <button type="submit" onclick="formValid()" value="Submit">Login Status</button> -->
            <input class="button-signin" type="submit" name="submit" value="Submit" />

          </div>
        </form>

      </div>

    </div>
</body>
